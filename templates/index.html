<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills 4 â€“ JavaScript</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    {% if g.run_tests %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.7.1/jasmine.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.7.1/jasmine-html.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.7.1/boot.min.js"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.7.1/jasmine.min.css"
      />
    {% endif %}

    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>Skills 4</h1>

    <!-- -->

    <section id="prompt-1">
      <button id="login-button">Log In</button>
    </section>

    <!-- -->

    <section id="prompt-2">
      <form>
        <p>Send an alert!</p>
        <p>
          <label for="alert-text">What do you want the alert to say?</label>
        </p>
        <p>
          <input type="text" name="message" id="alert-text" />
        </p>
        <p>
          <button type="submit">Send Alert!</button>
        </p>
      </form>
    </section>

    <!-- -->

    <section id="prompt-3">
      <button id="list-adder">Click to add an item</button>
      <ul id="list">
        <li>Item</li>
      </ul>
    </section>

    <!-- -->

    <section id="prompt-4">
      <button id="red-changer">Turn Stuff Red</button>
      <button id="blue-change">Turn Stuff Blue</button>

      <p class="changes-colors">This should change colors.</p>
      <p>
        But this shouldn't change colors, except for
        <span class="changes-colors">this phrase right here</span>
      </p>
    </section>

    <!-- -->

    <section id="prompt-5">
      <h3>Some Names of Berries from Pokemon</h3>
      <ol id="berries"></ol>
    </section>

    <!-- -->
    <section id="prompt-6">
      <h3>Factorial calculator</h3>

      <form>
        <label for="num">Enter a number to calculate its factorial</label>
        <input type="number" id="num" name="number" />
        <input type="submit" />
      </form>

      <p>Result of calculation: <span id="factorial-result"></span></p>
    </section>

    <!-- Assessment file -->

    <script src="/static/assessment.js"></script>
    
    <!-- JS tests -->

    {% if g.run_tests %}
      <script src="/static/test_assessment.js"></script>
    {% endif %}
  </body>
</html>
